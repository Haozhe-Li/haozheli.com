                    <p class="text-grey-darker text-2xl md:text-3xl font-light mb-8 leading-normal">고등학교 때 물리학에 관심이 많았고 학업 성적도 좋았습니다.그래서 저는 글로벌 커뮤니티 주도의 학습 플랫폼인 Znotes에 가입하여 A2 물리학 관련 노트를 만들고 수정하는 데 도움을 주었습니다.현재 저는 A2 천체 물리학, 양자 물리학, 원자 물리학에 대한 챕터를 썼고 열역학뿐만 아니라 전자기학도 수정했습니다.</p>
